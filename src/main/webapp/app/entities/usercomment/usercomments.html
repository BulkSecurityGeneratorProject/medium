<div>
    <h2>Usercomments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="usercomment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Usercomment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="storyID"><span>Story ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="commentContent"><span>Comment Content</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userCommentID"><span>User Comment ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userCommentName"><span>User Comment Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="timeCommented"><span>Time Commented</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="usercomment in vm.usercomments track by usercomment.id">
                    <td><a ui-sref="usercomment-detail({id:usercomment.id})">{{usercomment.id}}</a></td>
                    <td>{{usercomment.storyID}}</td>
                    <td>{{usercomment.commentContent}}</td>
                    <td>{{usercomment.userCommentID}}</td>
                    <td>{{usercomment.userCommentName}}</td>
                    <td>{{usercomment.timeCommented | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="usercomment-detail({id:usercomment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="usercomment.edit({id:usercomment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="usercomment.delete({id:usercomment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
